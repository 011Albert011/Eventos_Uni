<!doctype html>

<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>EventosU - Asistentes</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/style_asistentes.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header class="d-flex align-items-center justify-content-center">
      <a href="index.html">
        <img src="img/EventosU-logo-transparent.png" alt="Logo" />
      </a>
    </header>

    <nav class="navegacion d-flex align-items-center justify-content-around">
      <a href="index.html">Inicio</a>
      <a href="eventos.html">Crear Evento</a>
      <a class="selected-page" href="asistentes.html">Asistentes</a>
      <a href="contacto.html">Contacto</a>
    </nav>

    <!-- DIV del contenido principal -->
    <main class="d-flex justify-content-center flex-grow-1">
      <div class="asistentes__container d-flex flex-column align-items-center">
        <h1>Asistentes</h1>

        <!-- div pa seleccionar evento y botÃ³n exportar a txt -->
        <div class="controles-tabla d-flex flex-column">
          <label>Selecciona el evento:</label>

          <div class="d-flex justify-content-between align-items-center">
            <select id="selector-evento" class="border-secondary">
              <option value="" selected disabled>--Elige un evento--</option>
              <option value="1">Taller de Ciberseguridad</option>
              <option value="2">Conferencia de IA</option>
            </select>

            <button type="button" id="btn-exportar">Exportar a TXT</button>
          </div>
        </div>
        <!-- FIN div select evento y exportar txt -->

        <!-- div para la tabla -->
        <div class="table-responsive w-100">
          <table class="w-100" id="tabla-asistentes">
            <thead class="asistentes__table-head">
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>

            <tbody
              class="asistentes__table-body"
              id="cuerpo-tabla-asistentes"
              itemid="cuerpo-tabla-asistentes"
            ></tbody>
          </table>
        </div>
      </div>
    </main>

    <footer class="d-flex justify-content-center align-items-center">
      <p>EventosU - Todos los derechos reservados.</p>
    </footer>

    <script src="js/asistentes.js"></script>
  </body>
</html>
