<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_contacto.css">
    <link rel="icon" type="image/png" href="img/logo-head.png">
    <title>EventosU - Contactos</title>
</head>
<body>
    <header class="d-flex align-items-center justify-content-center">
        <a href="index.html">
            <img src="img/EventosU-logo-transparent.png" alt="Logo de EventosU">
        </a>
    </header>
    <nav class="navegacion d-flex align-items-center justify-content-around">
        <a href="index.html">Inicio</a>
        <a href="eventos.html">Crear Evento</a>
        <a href="asistentes.html">Asistentes</a>
        <a href="contacto.html" class="selected-page">Contacto</a>
    </nav>

    <main>
        <h1>Cont√°ctanos</h1>
        <div class="container__contactos">
            <div class="container__contactos__texto">
                <form action="">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Introduce tu nombre" class="form-control" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Introduce tu correo" class="form-control" required>
                    
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" class="form-control" rows="10" placeholder="Introduce un mensaje" required></textarea>
                    
                    <div class="d-flex justify-content-end mt-3">
                        <button type="button" onclick="guardar()" class="btn btn-success">
                            Enviar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="d-flex justify-content-center align-items-center">
        <hr> <div class="footer-contenido">
            <p>EventosU - Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="js/jsdatosconts.js"></script>
</body>
</html>
