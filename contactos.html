<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styleforms.css">
    <title>Contactos</title>
</head>

<body>
    <form action="" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" required>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Introduce un mensaje" required>
        </textarea>
        <button type="button" onclick="guardar()">Enviar</button>
        <p id="resultConts">Este es un resultado de javascript</p>
    </form>
    <script src="js/jsdatosconts.js"></script>
</body>

</html>
