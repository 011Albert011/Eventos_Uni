<!doctype html>

<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>EventosU - Crear Evento</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/style_eventos.css" />
  </head>

  <body class="d-flex flex-column min-vh-100">
    <header class="d-flex align-items-center justify-content-center">
      <a href="index.html">
        <img src="css/img/EventosU-logo-transparent.png" alt="Logo" />
      </a>
    </header>

    <nav class="navegacion d-flex align-items-center justify-content-around">
      <a href="index.html">Inicio</a>
      <a class="selected-page" href="eventos.html">Crear Evento</a>
      <a href="asistentes.html">Asistentes</a>
      <a href="contactos.html">Contacto</a>
    </nav>

    <main class="flex-grow-1 d-flex flex-column align-items-center">
      <h1>Crear Evento</h1>

      <div class="container__eventos">
        <form id="form-evento" class="d-flex flex-column gap-4">
          <div class="eventos__campo">
            <!-- div de campo -->
            <label>Titulo del evento :</label>
            <input
              type="text"
              id="titulo"
              placeholder="Escribe el título del evento"
              required
            />
          </div>

          <div class="eventos__campo">
            <!-- div de campo -->
            <label>Tipo de evento :</label>
            <select id="tipo" required>
              <option value="" disabled selected>--Seleccionar tipo--</option>
              <option value="conferencia">Conferencia</option>
              <option value="taller">Taller</option>
              <option value="curso">Curso</option>
              <option value="congreso">Congreso</option>
            </select>
          </div>

          <div class="eventos__campo">
            <!-- div de campo -->
            <label>Fecha y hora :</label>
            <input type="datetime-local" id="fecha" required />
          </div>

          <div class="eventos__campo">
            <!-- div de campo -->
            <label>Sede :</label>
            <select id="sede" required>
              <option value="" disabled selected>--Seleccionar sede--</option>
              <option value="Auditorio ICC">Auditorio ICC</option>
              <option value="Laboratorio 3">Laboratorio 3</option>
              <option value="CCU BUAP">CCU BUAP</option>
              <option value="Aula Magna FCC">Aula Magna FCC</option>
            </select>
          </div>

          <div class="eventos__campo">
            <!-- div de campo -->
            <label>Cupo máximo :</label>
            <input
              type="number"
              id="cupo"
              min="10"
              max="50"
              required
              placeholder="Elige un número entre 10 y 50"
            />
          </div>

          <div class="eventos__campo">
            <label>Descripción :</label>
            <input
              type="text-area"
              id="descripcion"
              placeholder="Añade una descripción del evento"
              required
            />
          </div>
          <!-- fin div campos -->

          <div class="eventos__enviar align-self-end">
            <!-- div del botón enviar -->
            <input type="submit" value="Enviar" />
          </div>
        </form>
      </div>
    </main>

    <footer class="d-flex justify-content-center align-items-center">
      <p>EventosU - Todos los derechos reservados.</p>
    </footer>

    <script src="js/crear_evento.js"></script>
  </body>
</html>
