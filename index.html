<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_index.css">
    <link rel="icon" type="image/png" href="img/logo-head.png"> <!-- icono -->

    <title>EventosU</title>
</head>
<body>
    <header class="d-flex align-items-center justify-content-center">
        <a href="index.html">
            <img src="img/EventosU-logo-transparent.png" alt="Logo de EventosU">
        </a>
    </header>
    <nav class="navegacion d-flex flex-wrap align-items-center justify-content-around"><!--Barra de navegacion  -->
        <a href="index.html" class="selected-page">Inicio</a>
        <a href="eventos.html">Crear Evento</a>
        <a href="asistentes.html">Asistentes</a>
        <a href="contactos.html">Contacto</a>
    </nav>
    <div class="sticky-top bg-white shadow-sm">
        <section class="barra-busqueda container-fluid"> <!--Busqueda y Filtros-->
            <form class="barra-busqueda-flex d-flex flex-wrap justify-content-around align-items-center g-3">
                <div class="contenedor-input busqueda">
                    <label for="input_buscar" class="text-white me-2 mb-0">Buscar: </label>
                    <div class="input-busqueda flex-grow-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                        </svg>

                        <input type="search" id="input_buscar" placeholder="Por título o sede" class="form-control rounded-pill">
                    </div>
                </div>
            
                <div class="contenedor-input filtro">
                    <label for="input_filtro" class="text-white me-2 mb-0">Filtros: </label>
                    <div class="input-tipo flex-grow-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel" viewBox="0 0 16 16">
                            <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2z"/>
                        </svg>

                        <select id="input_filtro" class="form-select rounded-pill">
                            <option value="" selected>Tipo de Evento</option>
                            <option value="conferencia">Conferencia</option>
                            <option value="taller">Taller</option>
                            <option value="curso">Curso</option>
                            <option value="congreso">Congreso</option>
                        </select>
                    </div>
                </div>
                <div class="contenedor-input fecha">
                    <label for="fecha" class="text-white me-2 mb-0">Fecha:</label>
                    <div class="input-fecha flex-grow-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-funnel" viewBox="0 0 16 16">
                            <path d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2z"/>
                        </svg>

                        <input type="date" class="form-control rounded-pill">
                    </div>
                </div>    
            </form>
        </section>
        </div>
    <main><!-- Cards de Eventos -->
        <h1>Catálogo de Eventos</h1>

        <div class="card-grid" id="contenedor-eventos"> <!-- Se define el grid de cards (2 columnas) -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Título</h5>
                    <p class="card-text"><b>Fecha:</b> </p>
                    <p class="card-text"><b>Hora:</b> </p>
                    <p class="card-text"><b>Tipo:</b> </p>
                    <p class="card-text"><b>Sede:</b> </p>
                    <p class="card-text"><b>Cupo restante:</b> </p>
                    <div class="text-end">
                        <button class="card-button btn btn-success"  data-bs-toggle="modal" data-bs-target="#tarjeta"> <!-- Boton de Modal -->
                            Inscribirme   
                        </button>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Título</h5>
                    <p class="card-text"><b>Fecha:</b> </p>
                    <p class="card-text"><b>Tipo:</b> </p>
                    <p class="card-text"><b>Sede:</b> </p>
                    <p class="card-text"><b>Cupo restante:</b> </p>
                    <div class="text-end">
                        <button class="card-button btn btn-success"  data-bs-toggle="modal" data-bs-target="#tarjeta"> <!-- Boton de Modal -->
                            Inscribirme   
                        </button>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Título</h5>
                    <p class="card-text"><b>Fecha:</b> </p>
                    <p class="card-text"><b>Tipo:</b> </p>
                    <p class="card-text"><b>Sede:</b> </p>
                    <p class="card-text"><b>Cupo restante:</b> </p>
                    <div class="text-end">
                        <button class="card-button btn btn-success"  data-bs-toggle="modal" data-bs-target="#tarjeta"> <!-- Boton de Modal -->
                            Inscribirme   
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="tarjeta" aria-labelledby="tarjeta"><!-- Modal -->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Datos</h5>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="modal-inputs">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" id="nombre" placeholder="Escriba su nombre" class="form-control" pattern="[A-Za-z\s]+" title="Solo se permiten letras y espacios" required>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="correo@texto.com" class="form-control" required>
                            <label for="telefono">Teléfono</label>
                            <input type="tel" name="telefono" id="telefono" placeholder="222222222222" class="form-control" maxlength="10" pattern="[0-9]{10}" title="solo numeros" required>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="input-button btn btn-success">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="svg-spacing-button bi bi-send-fill" viewBox="0 0 16 16">
                                    <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471z"/>
                                </svg>
                                Enviar
                            </button>
                            <button type="button" class="input-button btn btn-secondary" data-bs-dismiss="modal"><!-- Boton de salir -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="svg-spacing-button bi bi-box-arrow-left" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"/>
                                    <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>
                                </svg>
                            Salir    
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="d-flex justify-content-center align-items-center">
        <hr> <div class="footer-contenido">
            <p>EventosU - Todos los derechos reservados.</p>
        </div>
    </footer>
